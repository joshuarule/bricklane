<header class="primary-header">
  <div class="container">
    <div class="mobile-container">
      <h1 class="site-title">
        <a href="/">
          <span>{{site.title}}</span>
          <img src="/assets/svg/logo.svg" alt="Brick Lane Records">
        </a>
      </h1>
      <a class="main-nav-toggle">Menu</a>
    </div>
    <nav>
      <ul class="main-nav">
        {% for page in site.pages offset: 1 limit: 7 %}
          <li>
            <a href="{{page.url}}"{% if current.url == page.url %} class="is-current-page"{% endif %}>{{page.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
