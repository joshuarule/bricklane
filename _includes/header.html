<header class="primary-header">
  <div class="container">
    <h1 class="site-title">
      <a href="/">{{site.title}}</a>
    </h1>
    <nav>
      <ul class="main-nav">
        {% for page in site.pages offset: 1 limit: 7 %}
          <li>
            <a href="{{page.url}}"{% if current.url == url %} class="is-current-page"{% endif %}>{{page.title}}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
