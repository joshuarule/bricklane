<header class="primary-header">
  <div class="container">
    <div class="mobile-container">
      <h1 class="site-title">
        <a href="/">
          <span>{{site.title}}</span>
          <svg class="logo">
            <use xlink:href="#blr-logo"></use>
          </svg>
        </a>
      </h1>
      <a class="main-nav-toggle">
        {% if title == 'Home' %}
          Menu
        {% else %}
          {{title}}
        {% endif %}
      </a>
    </div>
    <nav>
      <ul class="main-nav">
        {% for page in site.pages offset: 1 limit: 7 %}
          <li>
            <a href="{{page.url}}"{% if current.url == page.url %} class="is-current-page"{% endif %}>{{page.title}}</a>
          </li>
        {% endfor %}
        <li>
          <a href="http://bricklanerecords.limitedrun.com/?cart=open">Cart</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
