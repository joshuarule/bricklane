{% capture content %}

{% for artist in pages %}
	<div class="section">
		<h1 class="section-header">{{artist.title}}</h1>
		<div class="section-content">
			{% if artist.posts.length > 0 %}
				<ul class="split-2 view-more">
					{% for post in artist.posts reversed %}
						{% include 'includes/event' %}
					{% endfor %}
				</ul>
			{% else %}
				<p>no events at this time</p>
			{% endif %}
		</div>
	</div>
{% endfor %}

{% endcapture %}

{% include 'layouts/default' %}
