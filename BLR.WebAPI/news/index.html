{% capture content %}

<div id="divFeedContainer"></div>
<a id="lnkPrev" href="javascript:void(0);">Previous</a><a id="lnkNext" href="javascript:void(0);">Next</a>

<script>
	$(document).ready(function () {

		// Facebook Call

		var currentArtist = new facebookHelper(BLRConfig.blrNews);
		currentArtist.Initialize({ 
		  container: "#divFeedContainer", 
		  postCount: 10,
		  enableNavigation: true, 
		  nextlink: "#lnkNext", 
		  prevlink: "#lnkPrev"
		});

	});	
</script>


{% endcapture %}

{% include 'layouts/default' %}
