{% capture content %}

<section class="section">   
    <h2 class="section-header">Tweets</h2>
    <div class="section-content">       
        <ul id="divTweetsContainer" class="split-2"></ul>
        <a id="lnkPrev" href="javascript:void(0);">Previous</a><a id="lnkNext" href="javascript:void(0);">Next</a>
    </div>
</section>

<script>
$(document).ready(function () {
    var twitter = new TwitterHelper(BLRConfig.Twitter);
      twitter.Initialize({
          container: "divTweetsContainer",
          nextlink: "#lnkNext",
          prevlink: "#lnkPrev",
          count: 10,
          enableNavigation: true
      });

      twitter.getBrickLaneTweets(); 
});
</script>

{% endcapture %}

{% include 'layouts/default' %}
