{% capture content %}
  
  {% for artist in pages %}
	  <div class="section">
	    <h2 class="section-header">{{artist.title}}</h2>
	    <div class="section-content">
	    	<ul class="split-2-4">
		      {% for item in artist.posts %}
		        {% include 'includes/item' %}
		      {% endfor %}
	      	</ul>
	    </div>
	  </div>
  {% endfor %}  

{% endcapture %}

{% include 'layouts/default' %}
