{% capture content %}

<pre>releases/index.html</pre>

<ul class="releases">

  {% for artist in pages %}

    <h2 class="section-title">{{artist.title}}</h2>
    <ul class="items">

      {% for item in artist.posts %}
        {% include 'includes/item' %}
      {% endfor %}

    </ul>

  {% endfor %}

</ul>

{% endcapture %}

{% include 'layouts/default' %}
