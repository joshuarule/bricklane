{% capture content %}

<pre>artists/index.html</pre>

<ul class="artists">
		
	{% for artist in pages %}
		<li class="artist">
			<a href="{{artist.url}}">
				<h2>{{artist.title}}</h2>
				{% for asset in artist.assets limit: 1 %}
			  	<img src="{{asset.url}}" alt="{{title}} - profile photo">
			  {% endfor %}
				{% comment %}<img src="http://placekitten.com/g/600/300" alt="">{% endcomment %}
			</a>
		</li>
	{% endfor %}
	
</ul>

{% endcapture %}

{% include 'layouts/default' %}
